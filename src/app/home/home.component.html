<div class="dashboard-header">
  <mat-card class="welcome-card">
    <mat-card-header>
      <mat-card-title>Willkommen im Simple CRM</mat-card-title>
      <mat-card-subtitle>Ihr Dashboard für heute</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</div>

<div class="dashboard-grid">
  <mat-card class="dashboard-card full-width">
    <mat-card-header>
      <mat-card-title>Schnellübersicht</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="stats-grid">
        <div class="stat-item" [routerLink]="['/user']">
          <div class="stat-value">{{totalUsers}}</div>
          <div class="stat-label">Gesamt Benutzer</div>
        </div>
        <div class="stat-item" [routerLink]="['/company']">
          <div class="stat-value">{{totalCompanies}}</div>
          <div class="stat-label">Gesamt Firmen</div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
