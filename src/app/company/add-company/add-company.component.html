<h2 mat-dialog-title>Neues Unternehmen anlegen</h2>

<mat-dialog-content>
  <form [formGroup]="companyForm" class="company-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Unternehmensname</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="companyForm.get('name')?.hasError('required')">
        Unternehmensname ist erforderlich
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Branche</mat-label>
      <input matInput formControlName="branche" required>
      <mat-error *ngIf="companyForm.get('branche')?.hasError('required')">
        Branche ist erforderlich
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Standort</mat-label>
      <input matInput formControlName="standort" required>
      <mat-error *ngIf="companyForm.get('standort')?.hasError('required')">
        Standort ist erforderlich
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Telefon</mat-label>
      <input matInput formControlName="telefon" required>
      <mat-icon matSuffix>phone</mat-icon>
      <mat-error *ngIf="companyForm.get('telefon')?.hasError('required')">
        Telefonnummer ist erforderlich
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>E-Mail</mat-label>
      <input matInput formControlName="email" required type="email">
      <mat-icon matSuffix>email</mat-icon>
      <mat-error *ngIf="companyForm.get('email')?.hasError('required')">
        E-Mail ist erforderlich
      </mat-error>
      <mat-error *ngIf="companyForm.get('email')?.hasError('email')">
        Bitte geben Sie eine g√ºltige E-Mail-Adresse ein
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Abbrechen</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!companyForm.valid">
    Unternehmen anlegen
  </button>
</mat-dialog-actions>

<style>
.company-form {
  display: flex;
  flex-direction: column;
  gap: 16px;
  padding: 16px 0;
  min-width: 350px;
}

.full-width {
  width: 100%;
}
</style>
