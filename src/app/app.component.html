<mat-drawer-container class="app-container" autosize>

  <mat-drawer #drawer class="sidenav" mode="side" [opened]="showDrawer">
    <div class="logo-container">
      <div class="logo">
        <mat-icon class="logo-icon">hub</mat-icon>
        <span class="logo-text">uChat</span>
      </div>
    </div>
    <nav class="sidenav-nav">
      <a class="nav-item" [routerLink]="['/dashboard']">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a class="nav-item" [routerLink]="['/user']">
        <mat-icon>people</mat-icon>
        <span>Benutzer</span>
      </a>
      <a class="nav-item" [routerLink]="['/company']">
        <mat-icon>business</mat-icon>
        <span>Unternehmen</span>
      </a>
    </nav>
  </mat-drawer>
  
  <mat-toolbar class="toolbar">
    <button mat-icon-button class="menu-button" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="toolbar-spacer"></span>
    <button mat-icon-button class="toolbar-button">
      <mat-icon>notifications</mat-icon>
    </button>
    <button mat-icon-button class="toolbar-button" [matMenuTriggerFor]="menu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="onLogout()">Abmelden</button>
    </mat-menu>
  </mat-toolbar>

  <div class="content">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
